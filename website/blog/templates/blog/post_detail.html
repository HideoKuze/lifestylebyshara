{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">

    <title>LifestyleByShara</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

          <!-- Title -->
          <div class="post">
              <h1>{{ post_detail.title }}</h1>
          </div>

          <!-- Author -->
          <p class="lead">
            by
            <a>Shara Ali</a>
          </p>

          <hr>

          <!-- Date/Time -->
          <p>Posted on {{ post_detail.published_date }}</p>

          <!-- only if the user is an admin(author) can they edit a post -->

          {% if user.is_authenticated %}

          <a href="{% url 'post_edit' pk=post_detail.pk %}" class="btn btn-default" ><span class="glyphicon glyphicon-pencil"></span></a>

          {% endif %}
          <hr>

          <!-- Preview Image -->
          <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

          <hr>

          <!-- Post Content -->
          <p class='body-font'>{{ post_detail.text|linebreaksbr }}</p>

          <hr>

          
        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

          <!-- Side Widget -->
          <div class="card my-4">
            <h5 class="card-header">Other Blog Posts</h5>
            <div class="card-body">
              {% for post in posts %}
                  <h1><a href="{% url 'post_detail' pk=post.pk %}"> {{post.title}} </a></h1>
              {% endfor %}
            </div>
          </div>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer 
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!/.container
      -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/jquery.min.js' %} "></script>
    <script src="{% static 'js/popper.js'"></script>
    <script src="{% static 'js/bootstrap.min.js'"></script>

  </body>

</html>

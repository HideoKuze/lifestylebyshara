{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
    height: 100%;
    color: #777;
    line-height: 1.8;
}
</style>
<br />
<br />
<div style='margin-left:0%;'>
    <h1 ><a href="/">Shara's Blog</a></h1>
</div>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="{% url 'landing' %}" class="w3-bar-item w3-button">HOME</a>
    <a href="#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ABOUT</a>
    <a href="#portfolio" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> TESTIMONIALS</a>
    <a href="#contact" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
    <a href="#services" class="w3-bar-item w3-button w3-hide-small">SERVICES</a>
    <a href="{% url 'blog' %}" class="w3-bar-item w3-button w3-hide-small"> BLOG</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red">
    </a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
    <a href="#portfolio" class="w3-bar-item w3-button" onclick="toggleFunction()">PORTFOLIO</a>
    <a href="#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
    
  </div>
</div>

{% for post in posts %}
<div class="container" style='margin-left:0%;>
    <div class="row" >
        <div class="col-md-12 col-lg-12" '>
            <ul class="all-blogs" >
                <li class="media">
                    <a class="pull-left" href="#">
                    <br />   
                    </a>
                    <div class="media-body">
                        <p>published: {{ post.published_date }}</p>
                        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaksbr }}</p>   
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endfor %}

<style>
    .feature {
        display: block;
        width: 100%;
        margin: 0;
    }

    .author {
        font-style: italic;
        line-height: 1.3;
        color: #aab6aa;
    }

    .blog-stripe .block-title {
        background: black;
        width: 100%;
        color: white;
        height: 100px;
        padding-top: 20px;
    }

    .all-blogs .media {
        margin-left: -40px;
        padding-bottom: 20px;
        border-bottom: 1px solid #CCCCCC;
    }
</style>
